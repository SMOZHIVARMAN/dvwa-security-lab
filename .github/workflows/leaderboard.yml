name: Update Leaderboard

permissions:
  contents: write

on:
  pull_request:
    types: [closed]
  push:
    branches:
      - main

jobs:
  capture-pr-author:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      pr_author: ${{ steps.author.outputs.author }}
    steps:
      - name: Capture PR author
        id: author
        run: |
          echo "author=${{ github.event.pull_request.user.login }}" >> "$GITHUB_OUTPUT"

  update-leaderboard:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: capture-pr-author
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Determine contributor
        id: user
        run: |
          if [ -n "${{ needs.capture-pr-author.outputs.pr_author }}" ]; then
            echo "user=${{ needs.capture-pr-author.outputs.pr_author }}" >> "$GITHUB_OUTPUT"
          else
            echo "user=${{ github.actor }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Calculate score
        id: score
        run: |
          SCORE=2

          FILES=$(git diff --name-only HEAD~1 HEAD || true)

          if echo "$FILES" | grep -qi "README.md"; then
            SCORE=$((SCORE + 4))
          fi

          if echo "$FILES" | grep -qi "screenshots/"; then
            SCORE=$((SCORE + 5))
          fi

          echo "score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Update leaderboard
        run: |
          USER="${{ steps.user.outputs.user }}"
          SCORE="${{ steps.score.outputs.score }}"
          FILE="LEADERBOARD.md"

          if [ ! -f "$FILE" ]; then
            echo "| User | Score |" > "$FILE"
            echo "|------|-------|" >> "$FILE"
          fi

          if grep -q "| $USER |" "$FILE"; then
            awk -v user="$USER" -v score="$SCORE" '
              $0 ~ "\\| " user " \\|" {
                split($0,a,"|");
                total=a[3] + score;
                print "| " user " | " total " |";
                next
              }
              { print }
            ' "$FILE" > temp && mv temp "$FILE"
          else
            echo "| $USER | $SCORE |" >> "$FILE"
          fi

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LEADERBOARD.md
          git commit -m "chore: update leaderboard"
          git push
