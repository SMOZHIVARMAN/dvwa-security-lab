name: Update Leaderboard

permissions:
  contents: write

on:
  pull_request:
    types: [closed]

jobs:
  leaderboard:
    # Run only when PR is merged (not closed without merge)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for PR diff

      - name: Calculate score
        id: score
        run: |
          set -e

          SCORE=0
          USER="${{ github.event.pull_request.user.login }}"

          # Base points for merged PR
          SCORE=$((SCORE + 2))

          # Get files changed in the PR
          git fetch origin main
          FILES=$(git diff --name-only origin/main...HEAD)

          echo "PR Author: $USER"
          echo "Changed files:"
          echo "$FILES"

          # README check
          if echo "$FILES" | grep -qi "README.md"; then
            SCORE=$((SCORE + 4))
          fi

          # screenshots check
          if echo "$FILES" | grep -qi "screenshots/"; then
            SCORE=$((SCORE + 5))
          fi

          echo "final_score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Update leaderboard
        run: |
          USER="${{ github.event.pull_request.user.login }}"
          SCORE="${{ steps.score.outputs.final_score }}"
          FILE="LEADERBOARD.md"

          # Ensure leaderboard file exists
          if [ ! -f "$FILE" ]; then
            echo "| User | Score |" > "$FILE"
            echo "|------|-------|" >> "$FILE"
          fi

          if grep -q "| $USER |" "$FILE"; then
            awk -v user="$USER" -v score="$SCORE" '
              $0 ~ "\\| " user " \\|" {
                split($0,a,"|");
                total=a[3] + score;
                print "| " user " | " total " |";
                next
              }
              { print }
            ' "$FILE" > temp && mv temp "$FILE"
          else
            echo "| $USER | $SCORE |" >> "$FILE"
          fi

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LEADERBOARD.md
          git commit -m "chore: update leaderboard"
          git push
