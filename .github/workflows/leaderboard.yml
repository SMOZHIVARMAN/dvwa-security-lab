name: Update Leaderboard

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  leaderboard:
    # Prevent infinite loop when bot commits leaderboard
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Calculate score
        id: score
        run: |
          set -e

          SCORE=0
          USER="${{ github.actor }}"

          # Base points
          SCORE=$((SCORE + 2))

          # Safely determine changed files
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            echo "No previous commit found (first or empty commit)"
            FILES=""
          fi

          echo "Changed files:"
          echo "$FILES"

          # README check
          if echo "$FILES" | grep -qi "README.md"; then
            SCORE=$((SCORE + 4))
          fi

          # screenshots check
          if echo "$FILES" | grep -qi "screenshots/"; then
            SCORE=$((SCORE + 5))
          fi

          echo "final_score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Update leaderboard
        run: |
          USER="${{ github.actor }}"
          SCORE="${{ steps.score.outputs.final_score }}"
          FILE="LEADERBOARD.md"

          # Ensure leaderboard file exists
          if [ ! -f "$FILE" ]; then
            echo "| User | Score |" > "$FILE"
            echo "|------|-------|" >> "$FILE"
          fi

          if grep -q "| $USER |" "$FILE"; then
            awk -v user="$USER" -v score="$SCORE" '
              $0 ~ "\\| " user " \\|" {
                split($0,a,"|");
                total=a[3] + score;
                print "| " user " | " total " |";
                next
              }
              { print }
            ' "$FILE" > temp && mv temp "$FILE"
          else
            echo "| $USER | $SCORE |" >> "$FILE"
          fi

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LEADERBOARD.md
          git commit -m "chore: update leaderboard" || echo "No leaderboard changes"
          git push
