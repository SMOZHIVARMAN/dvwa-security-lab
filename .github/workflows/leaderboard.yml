name: Update Leaderboard

permissions:
  contents: write

on:
  pull_request_target:
    types: [closed]

jobs:
  update-leaderboard:
    # Run only when PR is actually merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (base repo, not PR code)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2
          ref: main

      - name: Determine contributor
        id: user
        run: |
          echo "user=${{ github.event.pull_request.user.login }}" >> "$GITHUB_OUTPUT"

      - name: Calculate score
        id: score
        run: |
          # Base points for merged PR (UPDATED: 10 points)
          SCORE=10

          # Get all files changed in the PR (not just last commit)
          FILES=$(git diff --name-only origin/main...HEAD || true)

          # Root README.md change = +4
          if echo "$FILES" | grep -qi "^README.md$"; then
            SCORE=$((SCORE + 4))
          fi

          # Root screenshots folder change = +5
          if echo "$FILES" | grep -qi "^screenshots/"; then
            SCORE=$((SCORE + 5))
          fi

          echo "score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Update leaderboard
        run: |
          USER="${{ steps.user.outputs.user }}"
          SCORE="${{ steps.score.outputs.score }}"
          FILE="LEADERBOARD.md"

          # Ensure leaderboard exists and has a valid table header
          if [ ! -f "$FILE" ] || ! grep -q "| User | Score |" "$FILE"; then
            echo "| User | Score |" > "$FILE"
            echo "|------|-------|" >> "$FILE"
          fi

          # Update existing user score or add new user
          if grep -q "| $USER |" "$FILE"; then
            awk -v user="$USER" -v score="$SCORE" '
              $0 ~ "\\| " user " \\|" {
                split($0,a,"|");
                total=a[3] + score;
                print "| " user " | " total " |";
                next
              }
              { print }
            ' "$FILE" > temp && mv temp "$FILE"
          else
            echo "| $USER | $SCORE |" >> "$FILE"
          fi

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LEADERBOARD.md
          git commit -m "chore: update leaderboard" || echo "No changes to commit"
          git push
