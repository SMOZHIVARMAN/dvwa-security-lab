name: Update Leaderboard

permissions:
  contents: write

on:
  pull_request:
    types: [closed]

jobs:
  leaderboard:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate score
        id: score
        run: |
          SCORE=0
          USER="${{ github.event.pull_request.user.login }}"

          # Base points
          SCORE=$((SCORE + 2))

          # Files changed in PR
          git fetch origin main
          FILES=$(git diff --name-only origin/main...HEAD)

          # README check
          if echo "$FILES" | grep -qi "README.md"; then
            SCORE=$((SCORE + 4))
          fi

          # screenshots check
          if echo "$FILES" | grep -qi "screenshots/"; then
            SCORE=$((SCORE + 5))
          fi

          # Labels
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"

          if echo "$LABELS" | grep -q "level:low"; then
            SCORE=$((SCORE + 2))
          elif echo "$LABELS" | grep -q "level:medium"; then
            SCORE=$((SCORE + 3))
          elif echo "$LABELS" | grep -q "level:high"; then
            SCORE=$((SCORE + 4))
          elif echo "$LABELS" | grep -q "level:impossible"; then
            SCORE=$((SCORE + 5))
          fi

          # Fake penalty
          if echo "$LABELS" | grep -q "^fake$"; then
            SCORE=-10
          fi

          echo "final_score=$SCORE" >> $GITHUB_OUTPUT

      - name: Update leaderboard
        run: |
          USER="${{ github.event.pull_request.user.login }}"
          SCORE="${{ steps.score.outputs.final_score }}"
          FILE="LEADERBOARD.md"

          if grep -q "| $USER |" "$FILE"; then
            awk -v user="$USER" -v score="$SCORE" '
              $0 ~ "\\| "user" \\|" {
                split($0,a,"|");
                total=a[3]+score;
                print "| "user" | "total" |";
                next
              }
              { print }
            ' "$FILE" > temp && mv temp "$FILE"
          else
            echo "| $USER | $SCORE |" >> "$FILE"
          fi

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add LEADERBOARD.md
          git commit -m "chore: update leaderboard"
          git push
